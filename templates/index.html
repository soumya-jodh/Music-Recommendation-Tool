<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Playlist Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1 class="glow mb-4">üéµ Music Playlist Recommendation System</h1>
        <p class="text-light mb-4">Discover songs that match your vibe</p>
        
        <form action="/recommend" method="post">
            <input type="text" name="song_name" class="form-control mb-3" placeholder="Enter a song (e.g., Shape of You)" required>
            <button type="submit" class="btn btn-custom">Get Recommendations</button>
        </form>

        {% if not_found %}
        <div class="card mt-4 text-start">
            <h5>‚ùå Song "{{ song }}" not found.</h5>
            {% if suggestions %}
                <p class="mt-2">Did you mean:</p>
                <ul>
                    {% for s in suggestions %}
                        <li>{{ s[0] }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
